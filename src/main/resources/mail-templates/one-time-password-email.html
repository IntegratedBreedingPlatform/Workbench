<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>One-Time Password</title>
	<style type="text/css">
        .bms-logo {
            border-radius: 64px;
        }
	</style>
</head>
<body>

<div>
	<img class="bms-logo" width="64px" src="static/images/logo.png" th:src="'cid:' + ${bmsLogo}"/>
</div>

<h1>Verify your login</h1>

<p>Hello, <span th:utext="${recipientName}"></span></p>

<p>Please use the One-time Password below to sign in.</p>

<p><strong style="font-size: 130%" th:text="${otpCode}"></strong></p>

<p>
	If you didn't request this, you can ignore this email.
</p>

</body>

</html>
