<div class="om-va-view om-view-content">
	<om-panel class="om-panel-large" om-panel-identifier="panelName">
		<om-variable-details></om-variable-details>
	</om-panel>
	<om-panel class="om-panel-large" om-panel-identifier="propertiesPanelName">
		<om-property-details></om-property-details>
	</om-panel>
	<om-panel class="om-panel-large" om-panel-identifier="methodsPanelName">
		<om-method-details></om-method-details>
	</om-panel>
	<om-panel class="om-panel-large" om-panel-identifier="scalesPanelName">
		<om-scale-details></om-scale-details>
	</om-panel>

	<om-search om-model="searchTerm"></om-search>
	<om-filter om-filter-options="filterOptions"></om-filter>

	<div ng-hide="searchTerm || isFilterActive()">
		<h2>{{'variablesList.favouritesTitle' | translate}}</h2>
		<div ng-show="varsCtrl.showFavouritesThrobberWrapper" class="om-list-throbber-wrapper">
			<span ng-class="{'throbber-hidden': !varsCtrl.showFavouritesThrobber}" class="throbber throbber-lg"></span>
		</div>
		<om-list ng-hide="varsCtrl.favouriteVariables.length === 0" om-data="varsCtrl.favouriteVariables" om-col-headers="varsCtrl.colHeaders" om-on-click="showVariableDetails()" om-selected-item="selectedItem" om-list-name="favourites"></om-list>
		<p ng-show="varsCtrl.showNoFavouritesMessage" class="text-info">{{'variablesList.noFavouritesFound' | translate}}</p>
		<p ng-show="varsCtrl.problemGettingFavouriteList" class="text-danger">{{'list.problemGettingList' | translate}}</p>
	</div>
	<h2>{{'variablesList.title' | translate}}</h2>
	<div ng-show="varsCtrl.showAllVariablesThrobberWrapper" class="om-list-throbber-wrapper">
		<span ng-class="{'throbber-hidden': !varsCtrl.showAllVariablesThrobber}" class="throbber throbber-lg"></span>
	</div>
	<om-list ng-hide="varsCtrl.variables.length === 0" om-data="varsCtrl.variables" om-col-headers="varsCtrl.colHeaders" om-on-click="showVariableDetails()" om-selected-item="selectedItem" om-item-filter="searchTerm" om-properties-to-filter="filterByProperties" om-options-filter="optionsFilter" om-pagination="true" om-list-name="variables"></om-list>
	<p ng-show="varsCtrl.showNoVariablesMessage" class="text-info">{{'list.noItemsFound' | translate:'{items: "variables"}'}}</p>
	<p ng-show="varsCtrl.problemGettingList" class="text-danger">{{'list.problemGettingList' | translate}}</p>
</div>
