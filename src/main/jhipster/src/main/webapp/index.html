<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="en" dir="ltr">
<head>
	<base href="./app/" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Breeding Management System | Workbench</title>
	<meta name="description" content="">
	<meta name="google" value="notranslate">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000000">
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="manifest" href="manifest.webapp" />

	<style type="text/css">

        /* ==========================================================================
		Loading spinner
		========================================================================== */
        .throbber {
            width: 18px;
            width: 1.5rem;
            height: 18px;
            height: 1.5rem;
            border-radius: .75rem;
            box-sizing: border-box;
            border: 2px solid rgba(27, 149, 178, .2);
            border-top-color: #1b95b2;
            -webkit-animation: spin 1s infinite linear;
            animation: spin 1s infinite linear;
            transition: visibility .5s ease-in, opacity .5s ease-in;
            visibility: visible;
            display: inline-block;
        }

		.throbber-btn {
            width: 1rem;
            height: 1rem;
            vertical-align: middle;
            margin-right: 5px;
		}

        @-webkit-keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
	</style>

	<link th:href="@{/controller/static/css/access-denied.css}" rel="stylesheet"/>
	<link th:href="@{/controller/static/lib/font-awesome-4.2.0/css/font-awesome.css}" rel="stylesheet"/>

	<!--TODO webpack?-->
	<link th:href="@{/controller/static/lib/select2/select2.css}" rel="stylesheet"/>

	<!-- jhipster-needle-add-resources-to-root - JHipster will add new resources here -->
</head>
<body>

</body>
