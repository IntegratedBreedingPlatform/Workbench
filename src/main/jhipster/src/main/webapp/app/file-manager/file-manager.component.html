<div class="modal-header">
	<h5 class="modal-title">File name: {{fileName}}</h5>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">&times;
	</button>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col">
			<img alt="" [src]="'/bmsapi/images/' + fileKey | secureImage | async" style="width:100%; height: 100%"/>
		</div>
	</div>
</div>
