<section>
    <header>
        <h1><span jhiTranslate="study.manager.title"></span>&nbsp;
            <a href="{{helpLink}}" target="_blank"><i class="fa fa-question-circle bms-helpicon" aria-hidden="true"></i></a>
        </h1>
        <div class="row col md-g">
            <div class="row col-md-4">
                <img src="/ibpworkbench/VAADIN/themes/breeding-manager/images/review-list-details.png" class="image-padding browse-action"/>
                <div style="padding-top: 6px;">
                    <a href jhiTranslate="study.manager.browse-link" (click)="browseStudy($event)"></a>&nbsp;
                    <span jhiTranslate="study.manager.browse-text"></span>
                </div>
            </div>
            <div class="col-md-8">
                <button class="btn btn-info float-right" jhiTranslate="study.manager.actions.new-study" (click)="urlService.createStudy()">
                </button>
            </div>
        </div>
    </header>

    <div class="row mt-3">
        <section class="col">
            <nav>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#study-search" jhiTranslate="study.manager.nav.search"
                           [routerLink]="['study-search']" [routerLinkActive]="['active']">Search</a>
                    </li>
                    <li class="nav-item" *ngFor="let study of studies" role="presentation">
                        <a class="nav-link" role="tab" data-toggle="tab" (click)="setActive(study.id)"
                           [routerLink]="['study/' + study.id]" [routerLinkActive]="['active']" [queryParams]="{ studyId: study.id }">
                            {{study.studyName}}
                            <i class="fa fa-times close-nav-tab" (click)="closeTab(study)"></i>
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane container-fluid row" [class.active]="!hideSearchTab">
                        <jhi-study-search></jhi-study-search>
                    </div>
                    <!-- Tab panes -->
                    <div *ngFor="let study of studies; trackBy: trackId" role="tabpanel" class="tab-pane container-fluid row" [class.active]="study.active" id="list-{{study.id}}">
                        <div class="col-xs-12 col-md-12">
                            <jhi-study-summary [studyId]="study.id"></jhi-study-summary>
                        </div>
                    </div>
                </div>
            </nav>
            <jhi-alert></jhi-alert>
        </section>
    </div>
</section>
<jhi-alert></jhi-alert>
