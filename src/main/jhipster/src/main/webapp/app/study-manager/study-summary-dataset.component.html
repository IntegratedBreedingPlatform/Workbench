<div class="tab-pane active container-fluid pt-3" role="tabpanel" aria-labelledby="dataset-tab">
	<div class="table-responsive" *ngIf="header">
		<table class="table table-striped table-bordered table-curved" *ngIf="header.length else nodata">
			<thead>
			<tr>
				<th *ngFor="let column of header" [ngClass]="{ 'factors': isFactor(column) }">
					{{ observationVariableHelperService.getVariableDisplayName(column) }}
				</th>
			</tr>
			</thead>
			<tbody *ngIf="observations.length else nodata">
			<tr *ngFor="let column of header; trackBy: trackId; index as index">
				<td *ngFor="let column of header">
					{{ getObservationByVariable(column, index) }}
				</td>
			</tr>
			</tbody>
		</table>
		<ng-template #nodata>
			<table class="table table-striped table-bordered table-curved">
				<thead>
				<tr>
					<th></th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td jhiTranslate="no.data"></td>
				</tr>
				</tbody>
			</table>
		</ng-template>
	</div>
