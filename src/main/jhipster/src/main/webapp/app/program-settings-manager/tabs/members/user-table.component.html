<table class="table table-striped table-bordered table-curved">
	<thead>
	<tr>
		<th></th>
		<th jhiTranslate="program-settings-manager.members.left.column.table.column.user.name"></th>
	</tr>
	</thead>
	<tbody *ngIf="users && users.length else nodata">
	<tr *ngFor="let user of users; index as index">
		<td><input type="checkbox" [checked]="isSelected(user)" (click)="toggleSelect($event, index, user, true); $event.stopPropagation()"></td>
		<td>{{user.firstName + ' ' + user.lastName}}</td>
	</tr>
	</tbody>
</table>
<ng-template #nodata>
	<tbody>
	<tr>
		<td colspan="3" jhiTranslate="no.data"></td>
	</tr>
	</tbody>
</ng-template>
<div class="pagination-container">
	<div class="pagination-box pagination-box-left"></div>
	<div class="pagination-box">
		<ngb-pagination [collectionSize]="totalCount" [(page)]="page" [pageSize]="pageSize" [disabled]="isLoading"
						[maxSize]="5" [rotate]="true" (pageChange)="load()"></ngb-pagination>
	</div>
	<div class="pagination-box pagination-box-right"></div>
</div>
