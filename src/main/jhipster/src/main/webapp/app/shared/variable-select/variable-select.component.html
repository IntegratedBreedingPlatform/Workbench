<ng-select2 *ngIf="!isLoading else loading"
			[name]="name"
			[id]="id"
			width="100%"
			[placeholder]="'Select variable' + (multiple ? 's' : '')"
			[allowClear]="true"
			[(ngModel)]="value"
			[disabled]="disabled"
			(ngModelChange)="onNgModelChange()"
			[data]="variables"
			[options]="options">
</ng-select2>
<ng-template #loading>
	<span class="throbber"></span>
</ng-template>
