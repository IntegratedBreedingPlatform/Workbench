<div class="container-fluid pt-3">
	<jhi-collapsible heading="{{translateService.instant('lists.title')}}">
		<div class="container-fluid">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-curved" *ngIf="germplasmLists.length else nodata">
					<thead>
					<tr>
						<th scope="col" jhiTranslate="lists.name">Name</th>
						<th scope="col" jhiTranslate="lists.date">Date</th>
						<th scope="col" jhiTranslate="lists.description">Description</th>
					</tr>
					</thead>
					<tbody>
					<tr *ngFor="let germplasmList of germplasmLists">
						<td><a *ngIf="germplasmDetailsContext.isModal && isClickable(germplasmList)" href (click)="urlService.openList(germplasmList.listId)">{{germplasmList.listName}}</a>
							<span *ngIf="germplasmDetailsContext.isModal && !isClickable(germplasmList)" class="btn btn-link disabled p-0">{{germplasmList.listName}}</span>
							<span *ngIf="!germplasmDetailsContext.isModal">{{germplasmList.listName}}</span>
						</td>
						<td>{{germplasmList.creationDate}}</td>
						<td>{{germplasmList.description}}</td>
					</tr>
					</tbody>
				</table>
				<ng-template #nodata>
					<table class="table table-striped table-bordered table-curved">
						<thead>
						<tr>
							<th></th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td jhiTranslate="no.data"></td>
						</tr>
						</tbody>
					</table>
				</ng-template>
			</div>
		</div>
	</jhi-collapsible>
</div>
