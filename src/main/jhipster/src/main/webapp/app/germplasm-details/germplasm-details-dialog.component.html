<div class="container">
	<div class="modal-header">
		<h4 class="modal-title font-weight-bold">
			<span jhiTranslate="germplasm.details.title"></span>:
		</h4>
		<div class="pull-right">
			<button class="btn btn-outline-info"><a [href]="safeUrl" target="_blank"><i class="fa fa-external-link fa-lg" aria-hidden="true"></i></a></button>
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
					(click)="clear()">&times;
			</button>
		</div>
	</div>
	<iframe [src]="safeUrl" style="border: 0" width="100%" height="700px"></iframe>
</div>
