<div class="container">
	<div class="modal-header">
		<h4 class="modal-title font-weight-bold">
			<span jhiTranslate="edit-basic-details.title"></span>
		</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;
		</button>
	</div>
	<div class="modal-body">
		<form name="form" #f="ngForm" class="form-horizontal">
			<div class="form-group row">
				<label class="col-sm-4 control-label control-label-left" jhiTranslate="edit-basic-details.germplasm-location">Germplasm Location</label>
				<input type="text" class="form-control col-sm-6" name="locationName" [(ngModel)]="germplasm.breedingLocation"/>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 control-label control-label-left" jhiTranslate="edit-basic-details.germplasm-date">Germplasm Date</label>
				<input type="text" class="form-control col-sm-6" name="abbreviation" [(ngModel)]="germplasm.creationDate"/>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 control-label control-label-left" jhiTranslate="edit-basic-details.reference">Reference</label>
				<input type="text" class="form-control col-sm-6" name="abbreviation" [(ngModel)]="germplasm.reference"/>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button (click)="clear()" type="submit" class="btn btn-secondary" value="Cancel">
			<span class="fa fa-ban"></span>&nbsp;Cancel
		</button>
		<button class="btn btn-primary">Update</button>
	</div>
</div>
