<div class="row form-group">
	<div class="col-xs-12 col-md-12">
		<div class="row">
			<div class="col-12">
				<form class="form-inline">
					<div class="form-group">
						<label>Number of Steps Backward</label>
						<select [disabled]="isLoading" class="ml-1 form-control" name="numberOfStepsBackward" [(ngModel)]="numberOfStepsBackward" (change)="numberOfStepsChanged()">
							<option *ngFor="let numberOfStep of numberOfSteps" [value]="numberOfStep">{{numberOfStep}}</option>
						</select>
					</div>
					<div class="form-group">
						<label class="ml-3">Number of Steps Forward</label>
						<select [disabled]="isLoading" class="ml-1 form-control" name="numberOfStepsBackward" [(ngModel)]="numberOfStepsForward" (change)="numberOfStepsChanged()">
							<option *ngFor="let numberOfStep of numberOfSteps" [value]="numberOfStep">{{numberOfStep}}</option>
						</select>
					</div>
				</form>
			</div>
		</div>
		<div class="table-responsive pt-3">
			<p-tree *ngIf="!isLoading else loading" [value]="nodes"
					autoLayout="true"
					styleClass="tree-table">
				<ng-template pTemplate="default" let-node>
					<a [href]="this.germplasmDetailsUrlService.getUrl(node.data.id)" target="_blank">{{node.data.name}} ({{node.data.id}})</a>
				</ng-template>
			</p-tree>
			<ng-template #loading>
				<div class="ui-tree d-flex align-items-center justify-content-center"><span class="throbber"></span></div>
			</ng-template>
		</div>
	</div>
</div>
