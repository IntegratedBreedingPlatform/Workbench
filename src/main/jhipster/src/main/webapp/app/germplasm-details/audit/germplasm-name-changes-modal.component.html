<div class="container">
	<div class="modal-header">
		<div class="col-xs-11 col-md-11">
			<h4 class="modal-title font-weight-bold">{{title}}</h4>
		</div>
		<div class="col-xs-1 col-md-1">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
					(click)="dismiss()">&times;
			</button>
		</div>
	</div>
	<div class="modal-body">
		<div class="table-responsive" *ngIf="germplasmNameChanges">
			<table class="table table-striped table-bordered table-curved table-fixed" *ngIf="germplasmNameChanges.length else nodata">
				<thead>
				<tr>
					<th scope="col" jhiTranslate="basic-details.names.name-type" class="fixed-width">Name type</th>
					<th scope="col" jhiTranslate="basic-details.names.value">Value</th>
					<th scope="col" jhiTranslate="basic-details.names.location">Location</th>
					<th scope="col" jhiTranslate="basic-details.names.date" class="fixed-width">Date</th>
					<th scope="col" jhiTranslate="basic-details.names.preferred">Preferred</th>
					<th scope="col" jhiTranslate="basic-details.audit-changes.event-type">Event Type</th>
					<th scope="col" jhiTranslate="basic-details.audit-changes.event-date">Event Date</th>
					<th scope="col" jhiTranslate="basic-details.audit-changes.user">User</th>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let nameChange of germplasmNameChanges">
					<td [ngClass]="{ 'font-weight-bold': nameChange.nameTypeChanged }">{{nameChange.nameType}}</td>
					<td class="word-wrap" [ngClass]="{ 'font-weight-bold': nameChange.valueChanged }">{{nameChange.value}}</td>
					<td [ngClass]="{ 'font-weight-bold': nameChange.locationChanged }">{{nameChange.locationName}}</td>
					<td [ngClass]="{ 'font-weight-bold': nameChange.creationDateChanged }">{{nameChange.creationDate}}</td>
					<td [ngClass]="{ 'font-weight-bold': nameChange.preferredChanged }">{{nameChange.preferred ? 'Yes' : 'No'}}</td>
					<td>{{nameChange.revisionType}}</td>
					<td>{{getEventDate(nameChange)}}</td>
					<td>{{getUser(nameChange)}}</td>
				</tr>
				</tbody>
			</table>
			<ng-template #nodata>
				<table class="table table-striped table-bordered table-curved">
					<thead>
					<tr>
						<th></th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td jhiTranslate="no.data"></td>
					</tr>
					</tbody>
				</table>
			</ng-template>
			<div *ngIf="germplasmNameChanges && germplasmNameChanges.length">
				<div class="row">
					<div class="col">
						<div class="pagination-container">
							<div class="pagination-box pagination-box-left">
								<div>
									<jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
								</div>
							</div>
							<div class="pagination-box">
								<ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [disabled]="isLoading"
												[maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
							</div>
							<div class="pagination-box pagination-box-right">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="dismiss()">
			<span jhiTranslate="ok"></span>
		</button>
	</div>
</div>
