<div class="container">
	<div class="modal-header">
		<div class="col-xs-11 col-md-11">
			<h4 class="modal-title font-weight-bold">{{title}}</h4>
		</div>
		<div class="col-xs-1 col-md-1">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
					(click)="dismiss()">&times;
			</button>
		</div>
	</div>
	<div class="modal-body">
		<div class="table-responsive" *ngIf="germplasmAttributeAuditChanges">
			<table class="table table-striped table-bordered table-curved table-fixed" *ngIf="germplasmAttributeAuditChanges.length else nodata">
				<thead>
				<tr>
					<th scope="col" jhiTranslate="attributes.attributes.variable">Name type</th>
					<th scope="col" jhiTranslate="attributes.attributes.value">Value</th>
					<th scope="col" jhiTranslate="attributes.attributes.location" class="fixed-width-80">Location</th>
					<th scope="col" jhiTranslate="attributes.attributes.date" class="fixed-width-80">Date</th>
					<th scope="col" jhiTranslate="audit.event-type">Event Type</th>
					<th scope="col" class="fixed-width-100">
						<span jhiTranslate="audit.event-date">Timestamp</span>
						<span class="fa fa-sort fa-sort-down"></span>
					</th>
					<th scope="col" jhiTranslate="audit.user">User</th>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let attributeChange of germplasmAttributeAuditChanges">
					<td [ngClass]="{ 'text-success': attributeChange.attributeTypeChanged }">{{attributeChange.attributeType}}</td>
					<td class="word-wrap" [ngClass]="{ 'text-success': attributeChange.valueChanged }">{{attributeChange.value}}</td>
					<td [ngClass]="{ 'text-success': attributeChange.locationChanged }">{{attributeChange.locationName}}</td>
					<td [ngClass]="{ 'text-success': attributeChange.creationDateChanged }">{{attributeChange.creationDate}}</td>
					<td>{{attributeChange.revisionType}}</td>
					<td>{{getEventDate(attributeChange)}}</td>
					<td>{{getEventUser(attributeChange)}}</td>
				</tr>
				</tbody>
			</table>
			<ng-template #nodata>
				<table class="table table-striped table-bordered table-curved">
					<thead>
					<tr>
						<th></th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td jhiTranslate="no.data"></td>
					</tr>
					</tbody>
				</table>
			</ng-template>
			<div *ngIf="germplasmAttributeAuditChanges && germplasmAttributeAuditChanges.length">
				<div class="row">
					<div class="col">
						<div class="pagination-container">
							<div class="pagination-box pagination-box-left">
								<div>
									<jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
								</div>
							</div>
							<div class="pagination-box">
								<ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [disabled]="isLoading"
												[maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
							</div>
							<div class="pagination-box pagination-box-right">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="dismiss()">
			<span jhiTranslate="ok"></span>
		</button>
	</div>
</div>
