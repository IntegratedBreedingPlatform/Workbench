<section>
	<header>
		<h1>
			Programs <a href="{{helpLink}}" target="_blank">
			<i class="fa fa-question-circle bms-helpicon" aria-hidden="true"></i></a>
		</h1>
	</header>

	<div *ngIf="programs?.length === 0">
		<div jhiTranslate="program.no-data"></div>
	</div>

	<div *ngIf="programs?.length > 0">
		<div class="input-group">
			<img src="/ibpworkbench/controller/static/images/programs.png" style="width: 18px; height: 18px;"/>
			<h5>&nbsp;PROGRAMS&nbsp;</h5>
			<span jhiTranslate="program.open"></span>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<span *ngIf="isLoading" class="throbber throbber-2x"></span>
				<table class="table table-striped table-bordered table-curved" *ngIf="programs"
					   title="Click on a program to open it">
					<colgroup>
						<col span="1" style="width: 80%;">
						<col span="1">
						<!--<col span="1" >-->
					</colgroup>
					<thead>
					<th>Program name</th>
					<th>Crop</th>
					<!--<th>Launch</th>-->
					</thead>
					<tbody>
					<tr *ngFor="let program of programs" [class.selected]="isSelected(program)"
						(click)="onProgramSelect(program)">
						<td>
							<i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
							{{program.name}}
						</td>
						<td class="text-capitalize">{{program.crop}}</td>
						<!--<td>
							<a class="">
								<i class="fa fa-caret-square-o-right" aria-hidden="true"></i>
							</a>
						</td>-->
					</tr>
					</tbody>
				</table>
				<ng-template #nodata>
					<table class="table table-striped table-bordered table-curved">
						<thead>
						<tr>
							<th></th>
						</tr>
						</thead>
						<tbody>
						<tr>
						</tr>
						</tbody>
					</table>
				</ng-template>
			</div>
			<div class="col-sm-4">
				<img src="/ibpworkbench/controller/static/images/institute/logo.png" alt="" style="width: 300px;"/>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<div class="pagination-container">
					<div class="pagination-box">
						<ngb-pagination [collectionSize]="itemCount" [(page)]="page" [pageSize]="pageSize"
										[maxSize]="5" [rotate]="true" (pageChange)="loadPage()"></ngb-pagination>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
<jhi-alert></jhi-alert>
