<!-- main app container -->
<div class="container">
	<div class="modal-header">
		<h4 class="modal-title font-weight-bold" id="updatePersonalHeader" jhiTranslate="userProfile.home.title">Update user profile</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;
		</button>
	</div>
	<div class="modal-body">
		<form name="form" #f="ngForm">
			<div class="form-group row">
				<label for="firstName" class="col-4 col-form-label">First Name</label>
				<input type="text" class="form-control col-4" name="firstName" id="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" maxlength="20" required/>
			</div>
			<div class="form-group row">
				<label for="lastName" class="col-4 col-form-label">Last Name</label>
				<input type="text" class="form-control col-4" name="lastName" id="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" maxlength="50" required/>
			</div>
			<div class="form-group row">
				<label for="email" class="col-4 col-form-label">Email</label>
				<input type="text" class="form-control col-4" name="email" id="email" [(ngModel)]="model.email" validateEmail #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" maxlength="255" required/>
			</div>
			<div class="form-group row">
				<label for="password" class="col-4 col-form-label">Confirm your password</label>
				<input type="password" class="form-control col-4" name="password" id="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required/>
			</div>
		</form>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
				<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
			</button>
			<button (click)="update(f)" [disabled]="!isFormValid(f)" class="btn btn-primary">
				<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.update">Update</span>
			</button>
		</div>
	</div>
</div>
