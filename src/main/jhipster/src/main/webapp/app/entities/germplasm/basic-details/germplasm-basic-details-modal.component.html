<div class="container">
	<div class="modal-header">
		<h4 class="modal-title font-weight-bold">
			<span jhiTranslate="edit-basic-details.title"></span>
		</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;
		</button>
	</div>
	<div class="modal-body">
		<form name="form" #f="ngForm" class="form-horizontal">
			<div class="form-group row required">
				<label class="col-sm-4 col-form-label font-weight-bold" jhiTranslate="edit-basic-details.germplasm-location">Germplasm Location</label>
				<div class="col-sm-8">
					<jhi-locations-select [(value)]="germplasm.breedingLocationId" [showFilterOptions]="true"></jhi-locations-select>
				</div>
			</div>
			<div class="form-group row required">
				<label class="col-sm-4 col-form-label font-weight-bold" jhiTranslate="edit-basic-details.germplasm-date">Germplasm Date</label>
				<div class="input-group col-sm-8">
					<input class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="germplasmDate"
						   ngbDatepicker #date="ngbDatepicker" id="date" name="date" required/>
					<div class="input-group-append">
						<button class="btn btn-outline-secondary calendar" (click)="date.toggle()" type="button"></button>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label font-weight-bold" jhiTranslate="edit-basic-details.reference">Reference</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="reference" [(ngModel)]="germplasm.reference" maxlength="255"/>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button (click)="clear()" type="submit" class="btn btn-secondary" value="Cancel">
			<span class="fa fa-ban"></span>&nbsp;Cancel
		</button>
		<button (click)="updateGermplasmBasicDetails()" [disabled]="!isFormValid(f)" class="btn btn-primary">
			<span *ngIf="isLoading" class="throbber throbber-btn"></span>
			<span class="fa fa-save"></span>&nbsp;
			<span jhiTranslate="update"></span>
		</button>
	</div>
</div>
