<div class="container">
	<div class="modal-header">
		<div class="col-xs-11 col-md-11">
			<h4 class="modal-title font-weight-bold">
				<span *ngIf="model.id" jhiTranslate="site-admin.role.modal.edit.header"></span>
				<span *ngIf="!model.id" jhiTranslate="site-admin.role.modal.create.header"></span>
			</h4>
		</div>
		<div class="col-xs-1 col-md-1">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
					(click)="clear()">&times;
			</button>
		</div>
	</div>
	<div class="modal-body">
		<form name="form" #f="ngForm">
			<div class="form-group row required" [class.has-feedback]="!(roleName?.valid || roleName?.pristine)" [class.has-error]="!(roleName?.valid || roleName?.pristine)">
				<label for="roleName" class="col-sm-3 control-label">Role name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" [(ngModel)]="model.name" #roleName="ngModel" required name="roleName" id="roleName"
						   pattern="[A-Za-z0-9-\/_*\(\):\.\s]*[A-Za-z0-9-\/_*\(\):\.]+[A-Za-z0-9-\/_*\(\):\.\s]*"
						   title="Role name field only accepts letters, numbers and special characters - / _ * ( ) : ."
						   placeholder="" maxlength="100">
					<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
					<span class="sr-only">(error)</span>
				</div>
			</div>
			<div class="form-group row" [class.has-feedback]="!(description?.valid || description?.pristine)" [class.has-error]="!(description?.valid || description?.pristine)">
				<label for="description" class="col-sm-3 control-label">Description</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" [(ngModel)]="model.description" #description="ngModel" name="description" id="description"
						   pattern="[A-Za-z0-9-\/_*\(\):\.\s]*"
						   title="Description field only accepts letters, numbers, spaces and special characters - / _ * ( ) : ."
						   placeholder="" maxlength="255">
					<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
					<span class="sr-only">(error)</span>
				</div>
			</div>
			<div class="row form-group row required" [class.has-feedback]="!(roleTypeInput?.valid || roleTypeInput?.pristine)" [class.has-error]="!(roleTypeInput?.valid || roleTypeInput?.pristine)">
				<label for="roleType" class="col-sm-3 control-label">Role type</label>
				<div class="col-xs-9 col-md-9">
					<select class="form-control" [(ngModel)]="roleTypeId" #roleTypeInput="ngModel" required name="roleType" id="roleType"
							(ngModelChange)="onChangeRoleType()" [disabled]="roleTypeDisabled">
						<option value="">Please select a role type</option>
						<option *ngFor="let roleType of roleTypes" [value]="roleType.id">{{roleType.name}}</option>
					</select>
				</div>
			</div>
			<div class="row form-group row required">
				<label for="roleName" class="col-sm-3 control-label">Permissions</label>
				<div class="col-sm-9">
					<div class="permission-selector">
						<div class="panel-wrapper">
							<div class="panel panel-primary">
								<div class="panel-heading">Select permissions</div>
								<div class="panel-body">
									<jhi-permission-tree [permissions]="permissions"
													 [isLevelZero]="true"></jhi-permission-tree>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="cancel"></span>
		</button>
		<button type="submit" class="btn btn-primary" [disabled]="!isFormValid(f)">
			<span *ngIf="isLoading" class="throbber throbber-btn"></span>
			<span class="fa fa-save"></span>&nbsp;
			<span (click)="addRole(f)" *ngIf="!model.id">Add Role</span>
			<span (click)="updateRole(f, true)" *ngIf="model.id">Update Role</span>
		</button>

	</div>
</div>
