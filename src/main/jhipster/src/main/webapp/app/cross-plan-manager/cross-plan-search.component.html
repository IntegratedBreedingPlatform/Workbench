<div class="tab-pane active container-fluid" role="tabpanel" aria-labelledby="cross_plan-search-tab">
    <div class="d-flex">
        <jhi-column-filter [request]="request" [resultSearch]="resultSearch" [filters]="filters" [eventName]="COLUMN_FILTER_EVENT_NAME"
                           class="flex-sm-grow-1"></jhi-column-filter>
    </div>
    <br/>
    <div class="row">
        <div class="col">
            <div ngbDropdown class="float-right" placement="bottom-right">
                <button class="btn btn-info" id="actionMenu" data-test="actionMenu" ngbDropdownToggle jhiTranslate="actions"></button>
                <div ngbDropdownMenu aria-labelledby="actionMenu">
                    <button class="dropdown-item" type="submit" jhiTranslate="cross-plan.actions.design"
                            data-test="crossPlanDesignButton"
                            (click)="crossPlanDesign()">
                    </button>
                </div>
            </div>
            <div class="form-group form-inline">
                <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                <div style="margin-left: 10px;">
                    <a href (click)="onClearSort($event)" jhiTranslate="global.clear-sort"></a>
                </div>
                <span *ngIf="isLoading" style="margin-left: 10px;" class="throbber throbber-2x"></span>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="crossPlans">
        <table class="table table-striped table-bordered table-curved" *ngIf="crossPlans.length else nodata" data-test="crossPlanSearchTable">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th [jhiSortBy]="ColumnLabels.CROSS_PLAN_NAME"><span jhiTranslate="cross-plan.search.columns.cross-plan.name"></span> <span class="fa fa-sort"></span></th>
                <th [jhiSortBy]="ColumnLabels.PARENT_FOLDER"><span jhiTranslate="cross-plan.search.columns.parent-folder"></span> <span class="fa fa-sort"></span></th>
                <th [jhiSortBy]="ColumnLabels.DESCRIPTION"><span jhiTranslate="cross-plan.search.columns.description"></span> <span class="fa fa-sort"></span></th>
                <th [jhiSortBy]="ColumnLabels.CREATED_BY"><span jhiTranslate="cross-plan.search.columns.created-by"></span> <span class="fa fa-sort"></span></th>
                <th [jhiSortBy]="ColumnLabels.NOTES"><span jhiTranslate="cross-plan.search.columns.notes"></span> <span class="fa fa-sort"></span></th>
                <th [jhiSortBy]="ColumnLabels.CREATION_DATE"><span jhiTranslate="cross-plan.search.columns.creation-date"></span> <span class="fa fa-sort"></span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let crossPlan of crossPlans; trackBy: trackId; index as index">
                <td><a href (click)="selectList($event, crossPlan)">{{crossPlan.name}}</a></td>
                <td>{{crossPlan.parentFolderName}}</td>
                <td><span class="text-ellipsis" title="{{crossPlan.description}}">{{crossPlan.description}}</span></td>
                <td>{{crossPlan.createdBy}}</td>
                <td><span class="text-ellipsis" title="{{crossPlan.notes}}">{{crossPlan.notes}}</span></td>
                <td>{{crossPlan.creationDate ? crossPlan.creationDate : 'null'}}</td>
            </tr>
            </tbody>
        </table>
        <ng-template #nodata>
            <table class="table table-striped table-bordered table-curved">
                <thead>
                <tr>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td jhiTranslate="no.data"></td>
                </tr>
                </tbody>
            </table>
        </ng-template>
    </div>
    <div *ngIf="crossPlans && crossPlans.length">
        <div class="row">
            <div class="col">
                <div class="pagination-container">
                    <div class="pagination-box pagination-box-left">
                        <div>
                            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
                        </div>
                    </div>
                    <div class="pagination-box">
                        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [disabled]="isLoading"
                                        [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
                    </div>
                    <div class="pagination-box pagination-box-right">
                        <div class="form-inline">
                            <label for="itemsPerPage" class="control-label control-label-left">Items Per Page</label>
                            <select [(ngModel)]="itemsPerPage" class="form-control ml-2" id="itemsPerPage" [disabled]="isLoading" (change)="resetTable();" style="width:95px">
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="75">75</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
