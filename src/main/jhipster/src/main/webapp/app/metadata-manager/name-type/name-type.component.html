<div class="tab-pane active container-fluid" role="tabpanel" aria-labelledby="name-type-tab">
	<br/>
	<div class="pull-right pb-3">
		<button class="btn btn-outline-info" (click)="openCreateNewTypeModal"><i class="fa fa-asterisk fa-md" aria-hidden="true"></i> New</button>
	</div>
	<div class="table-responsive" *ngIf="nameTypes">
		<table class="table table-striped table-bordered table-curved" *ngIf="nameTypes.length else nodata">
			<thead>
			<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="sort.bind(this)">
				<th [jhiSortBy]="fcode"><span jhiTranslate="metadata-manager.name-type.code">Code</span> <span class="fa fa-sort"></span></th>
				<th [jhiSortBy]="fname"><span jhiTranslate="metadata-manager.name-type.name">Name Type</span> <span class="fa fa-sort"></span></th>
				<th [jhiSortBy]="fdesc"><span jhiTranslate="metadata-manager.name-type.description">Description</span> <span class="fa fa-sort"></span></th>
				<th [jhiSortBy]="fdate"><span jhiTranslate="metadata-manager.name-type.date">Date</span> <span class="fa fa-sort"></span></th>
				<th><span jhiTranslate="metadata-manager.name-type.action">Action</span></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let nameType of nameTypes ;trackBy: trackId">
				<td>{{nameType.code}}</td>
				<td>{{nameType.name}}</td>
				<td>{{nameType.description}}</td>
				<td>{{nameType.date}}</td>
				<td class="text-center">
					<button class="btn btn-info mr-2" (click)="editNameType(nameType)">
						<i class="fa fa-edit fa-md" aria-hidden="true"></i>
					</button>
					<button class="btn btn-info mr-2" (click)="deleteNameType(nameType)">
						<i class="fa fa-trash fa-md" aria-hidden="true"></i>
					</button>
				</td>
			</tr>
			</tbody>
		</table>
		<ng-template #nodata>
			<table class="table table-striped table-bordered table-curved">
				<thead><tr><th></th></tr></thead><tbody>
				<tr>
					<td jhiTranslate="no.data"></td>
				</tr>
				</tbody>
			</table>
		</ng-template>
	</div>
	<div *ngIf="nameTypes && nameTypes.length">
		<div class="row">
			<div class="col">
				<div class="pagination-container">
					<div class="pagination-box pagination-box-left">
					</div>
					<div class="pagination-box">
						<ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [disabled]="isLoading"
										[maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
					</div>
					<div class="pagination-box pagination-box-right">
						<div class="form-inline">
							<label for="itemsPerPage" class="control-label control-label-left">Items Per Page</label>
							<select [(ngModel)]="itemsPerPage" class="form-control ml-2" id="itemsPerPage" [disabled]="isLoading" (change)="resetTable();" style="width:95px">
								<option value="20">20</option>
								<option value="50">50</option>
								<option value="75">75</option>
								<option value="100">100</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
