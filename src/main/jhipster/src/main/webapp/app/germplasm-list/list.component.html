<div class="tab-pane active container-fluid" role="tabpanel" aria-labelledby="germplasm-list-data-tab">
	<div class="row pt-4">
		<div class="col">
			<!--			<div ngbDropdown class="float-right" placement="bottom-right">-->
			<!--				<button class="btn btn-info" id="actionMenu" ngbDropdownToggle jhiTranslate="actions"></button>-->
			<!--				<div ngbDropdownMenu aria-labelledby="actionMenu">-->
			<!--					<button class="dropdown-item" type="submit">TODO: some action</button>-->
			<!--				</div>-->
			<!--			</div>-->
			<jhi-list-columns *ngIf="!this.germplasmList.locked" class="ml-2 float-right"
							  [listId]="this.listId"
							  (columnsSelectedEvent)="onColumnsSelected($event)">
			</jhi-list-columns>
		</div>
	</div>
	<div class="row mt-2 mb-2">
		<div class="col">
			<div style="float: right">
				<button class="btn btn-light" (click)="toggleListStatus()" [disabled]="user?.id !== germplasmList?.ownerId">
					<i [ngClass]="germplasmList?.locked ? 'fa fa-lock': 'fa fa-unlock'" aria-hidden="true"></i>
				</button>
			</div>
			<div class="form-group form-inline">
				<jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
				<div style="margin-left: 10px;">
					<a href (click)="onClearSort($event)" jhiTranslate="global.clear-sort"></a>
				</div>
				<span *ngIf="isLoading" style="margin-left: 10px;" class="throbber throbber-2x"></span>
			</div>
		</div>
	</div>

	<div class="table-responsive" *ngIf="entries">
		<table class="table table-striped table-bordered table-curved">
			<thead>
			<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="this.transition.bind(this)">
				<th *ngFor="let column of header">
					<span *ngIf="isColumnFilterable(column)">
						<span jhiSortBy="{{this.getColumnSortName(column)}}"><span>{{this.getHeaderDisplayName(column)}}</span><span class="fa fa-sort"></span></span>
						<jhi-column-filter-inline [filter]="this.getFilter(column)"
												  (onApply)="this.applyFilters()"
												  (onReset)="this.resetFilters()"></jhi-column-filter-inline>
					</span>
					<span *ngIf="!isColumnFilterable(column)">{{this.getHeaderDisplayName(column)}}</span>
				</th>
			</tr>
			</thead>
			<tbody *ngIf="entries.length else nodata">
			<tr *ngFor="let entry of entries; trackBy: trackId; index as index">
				<td *ngFor="let column of header">
					<jhi-list-data-row [column]="column" [entry]="entry"></jhi-list-data-row>
				</td>
			</tr>
			</tbody>
		</table>
		<ng-template #nodata>
			<tbody>
			<tr>
				<td [attr.colspan]="this.header?.length" jhiTranslate="no.data"></td>
			</tr>
			</tbody>
		</ng-template>
	</div>
	<div *ngIf="entries && entries.length">
		<div class="row">
			<div class="col">
				<div class="pagination-container">
					<div class="pagination-box pagination-box-left">
						<div>
							<jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
						</div>
					</div>
					<div class="pagination-box">
						<ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [disabled]="isLoading"
										[maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
					</div>
					<div class="pagination-box pagination-box-right">
						<div class="form-inline">
							<label for="itemsPerPage" class="control-label control-label-left">Items Per Page</label>
							<select [(ngModel)]="itemsPerPage" class="form-control ml-2" id="itemsPerPage" [disabled]="isLoading" (change)="resetTable();" style="width:95px">
								<option value="20">20</option>
								<option value="50">50</option>
								<option value="75">75</option>
								<option value="100">100</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
