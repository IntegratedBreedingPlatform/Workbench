<section>
    <header>
        <h1><span jhiTranslate="germplasm-list.title">Germplasm Lists</span>&nbsp;
            <a href="{{helpLink}}" target="_blank"><i class="fa fa-question-circle bms-helpicon" aria-hidden="true"></i></a>
        </h1>
        <div class="row col mb-3">
            <img src="/ibpworkbench/VAADIN/themes/breeding-manager/images/review-list-details.png" class="image-padding browse-action"/>
            <div style="padding-top: 5px;">
                <a href (click)="browseList($event)" jhiTranslate="germplasm-list.browse-link"></a>&nbsp;
                <span jhiTranslate="germplasm-list.browse-text"></span>
            </div>
        </div>
    </header>
    <div class="row">
        <section class="col">
            <nav>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" href="#germplasm-list" jhiTranslate="germplasm-list.nav.search" (click)="setSearchTabActive()"
                           [routerLink]="['germplasm-lists-search']" [routerLinkActive]="['active']">Search</a>
                    </li>
                    <li class="nav-item" *ngFor="let list of lists" role="presentation">
                        <a class="nav-link" role="tab" data-toggle="tab" (click)="setActive(list.id)"
                           [routerLink]="['list/' + list.id]" [routerLinkActive]="['active']" [queryParams]="{ listId: list.id }">
                            {{list.listName}}
                            <i class="fa fa-times close-nav-tab" (click)="closeTab(list)"></i>
                        </a>
                    </li>
                </ul>
                <!-- TODO router-outlet sticky state? router-outlet not possible right now because we don't want to reload tabs  -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane container-fluid row" [class.active]="!hideSearchTab">
                        <jhi-germplasm-list-search></jhi-germplasm-list-search>
                    </div>
                    <!-- Tab panes -->
                    <div *ngFor="let list of lists; trackBy: trackId" role="tabpanel" class="tab-pane container-fluid row" [class.active]="list.active" id="list-{{list.id}}">
                        <div class="col-xs-12 col-md-12">
                            <jhi-list [listId]="list.id"></jhi-list>
                        </div>
                    </div>
                </div>
            </nav>
            <jhi-alert></jhi-alert>
        </section>
    </div>
</section>
<jhi-alert></jhi-alert>
