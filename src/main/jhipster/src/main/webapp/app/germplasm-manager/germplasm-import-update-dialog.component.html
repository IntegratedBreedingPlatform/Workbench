<div class="container">
	<div class="modal-header">
		<h4 class="modal-title font-weight-bold" id="importLotHeader" jhitranslate="germplasm-import-updates.title">Import Germplasm Updates</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="close()">&times;
		</button>
	</div>
	<div class="row form-group clearfix">
		<div class="col-xs-12 col-md-12">
		</div>
	</div>
	<div class="col-8 form-group form-inline">
        <p>You can download a template&nbsp;<a href (click)="export($event)">here</a>.</p>
    </div>
	<div class="row form-group add_top_padding" style="margin-bottom: 35px;">
		<div class="col-2"></div>
		<div class="col-md-8">
			<input type="file" class="custom-file-input" multiple="false" id="importFile" (change)="onFileChange($event)" accept="{{selectedFileType}}">
			<label class="custom-file-label" #fileUpload for="importFile"><i class="fa fa-search"></i> Choose the file you would like to import with the format: Excel</label>
		</div>
		<span *ngIf="isProcessing" style="margin-left: 10px;" class="throbber throbber-2x"></span>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" [disabled]="isProcessing ? 'disabled' : null" data-dismiss="modal" (click)="close()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button (click)="import()" class="btn btn-primary" [disabled]="fileName === '' || isProcessing ? 'disabled' : null">
			<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.import">Import</span>
		</button>
	</div>
</div>
