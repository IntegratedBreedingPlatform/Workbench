<div class="modal-header">
	<h4 class="modal-title font-weight-bold">
		<span jhiTranslate="merge-germplasm.review.title"></span>
	</h4>
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
			(click)="dismiss()">&times;
	</button>
</div>
<div class="modal-body">
	<span jhiTranslate="merge-germplasm.review.germplasm.summary" [translateValues]="{germplasmDeletionCount: germplasmMergeSummary.countGermplasmToDelete, listsCount: germplasmMergeSummary.countListsToUpdate}"></span>
	<br/><br/>
	<span jhiTranslate="merge-germplasm.review.studies"></span>
	<br/>
	<span jhiTranslate="merge-germplasm.review.studies.summary" [translateValues]="{studiesCount: germplasmMergeSummary.countStudiesToUpdate, plotsCount: germplasmMergeSummary.countPlotsToUpdate}"></span>
	<br/><br/>
	<span jhiTranslate="merge-germplasm.review.lots"></span>
	<br/>
	<span jhiTranslate="merge-germplasm.review.lots.summary" [translateValues]="{migrateLotsCount: germplasmMergeSummary.countLotsToMigrate, closeLotsCount: germplasmMergeSummary.countLotsToClose}"></span>
	<br/><br/>
	<span jhiTranslate="merge-germplasm.review.transfer-data"></span>
	<br/>
	<span *ngIf="germplasmMergeRequest.mergeOptions.migratePassportData || germplasmMergeRequest.mergeOptions.migrateAttributesData ||
		germplasmMergeRequest.mergeOptions.migrateNameTypes">
		<span *ngIf="germplasmMergeRequest.mergeOptions.migratePassportData" jhiTranslate="merge-germplasm.review.transfer-passport-data"></span>
		<br/>
		<span *ngIf="germplasmMergeRequest.mergeOptions.migrateAttributesData" jhiTranslate="merge-germplasm.review.transfer-attributes-data"></span>
		<br/>
		<span *ngIf="germplasmMergeRequest.mergeOptions.migrateNameTypes" jhiTranslate="merge-germplasm.review.transfer-names-types-data"></span>
		<br/>
	</span>
	<span *ngIf="!germplasmMergeRequest.mergeOptions.migratePassportData && !germplasmMergeRequest.mergeOptions.migrateAttributesData &&
		!germplasmMergeRequest.mergeOptions.migrateNameTypes">
		<span jhiTranslate="merge-germplasm.review.no-transfer-germplasm-data"></span>
		<br/>
	</span>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dismiss()" [disabled]="isLoading">
		<span class="fa fa-ban"></span>&nbsp;
		<span jhiTranslate="cancel"></span>
	</button>
	<button (click)="confirm()" class="btn btn-primary">
		<span *ngIf="isLoading" class="throbber throbber-btn"></span>
		<span class="fa fa-save"></span>&nbsp;
		<span jhiTranslate="merge-germplasm.confirm"></span>
	</button>
</div>
