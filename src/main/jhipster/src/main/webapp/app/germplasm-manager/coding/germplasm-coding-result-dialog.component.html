<div class="container">
	<div class="modal-header">
		<h4 class="modal-title font-weight-bold" id="importLotHeader">Coding Results</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="close()">&times;
		</button>
	</div>
	<div class="modal-body">
		<div class="table-responsive" style="max-height: 600px; overflow: scroll;">
			<table class="table table-striped table-bordered table-curved table-fixed">
				<thead>
				<tr>
					<th scope="col" style="width: 20%">GID</th>
					<th scope="col" style="width: 80%">Result</th>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let result of results">
					<td>{{result.gid}}</td>
					<td>
						<ul>
							<li *ngFor="let message of result.messages"> {{message}}</li>
						</ul>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="close()">
			<span>OK</span>
		</button>
	</div>
</div>
