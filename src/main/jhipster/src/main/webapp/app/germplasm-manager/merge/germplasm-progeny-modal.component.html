<div class="container">
	<div class="modal-header">
		<div class="col-xs-11 col-md-11">
			<h4 class="modal-title font-weight-bold word-wrap"><span jhiTranslate="germplasm-details.header">Germplasm Progeny:</span> {{germplasm?.preferredName}} (GID: {{gid}})</h4>
		</div>
		<div class="col-xs-1 col-md-1">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
					(click)="dismiss()">&times;
			</button>
		</div>
	</div>
	<div class="modal-body">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-curved">
				<thead>
				<tr>
					<th jhiTranslate="search-germplasm.column.gid"><span>GID</span>
					<th jhiTranslate="merge-germplasm.column.designation"><span>DESIGNATION</span>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let progeny of germplasmProgenies">
					<td><a (click)="$event.stopPropagation()" [routerLink]="['/', { outlets: { popup: 'germplasm-details-dialog/' + progeny.gid } }]" queryParamsHandling="merge">{{progeny.gid}}</a></td>
					<td><a (click)="$event.stopPropagation()" [routerLink]="['/', { outlets: { popup: 'germplasm-details-dialog/' + progeny.gid } }]" queryParamsHandling="merge">{{progeny.designation}}</a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
