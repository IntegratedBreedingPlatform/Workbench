<div class="container">
	<div class="modal-header">
		<h4 class="modal-title font-weight-bold">
			<span jhiTranslate="germplasm-grouping.title"></span>
		</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="close()">&times;
		</button>
	</div>
	<div class="modal-body">
		<div class="table-responsive" style="max-height: 600px; overflow: scroll;">
			<table class="table table-striped table-bordered table-curved table-fixed">
				<thead>
				<tr>
					<th scope="col" style="width: 15%">GID</th>
					<th scope="col" style="width: 15%">Group ID (MGID)</th>
					<th scope="col" style="width: 10%">Total Members</th>
					<th scope="col" style="width: 30%">Group Members</th>
					<th scope="col" style="width: 25%">Notes</th>
				</tr>
				</thead>
				<tbody>
				<tr *ngFor="let groupResult of results">
					<td>{{groupResult.founderGid}}</td>
					<td>{{groupResult.groupId}}</td>
					<td>{{groupResult.groupMembers.length}}</td>
					<td class="col word-wrap">
						{{displayMembers(groupResult.groupMembers)}}
					</td>
					<td *ngIf="groupResult.generative">
						<span jhiTranslate="germplasm-grouping.grouping-result-generative"></span>
					</td>
					<td *ngIf="!groupResult.generative">
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="close()">
			<span>OK</span>
		</button>
	</div>
</div>
